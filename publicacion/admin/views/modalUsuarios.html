<div class="modal-header">
    <button type="button" class="close" ng-click="accion('cerrar')"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{titulo}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nombreUsuario" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombres y apellidos" ng-model="usuario.Nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="cedulaUsuario" class="col-sm-2 control-label">Cédula</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cedulaUsuario" placeholder="Cédula" ng-model="usuario.Cedula">
            </div>
        </div>
        <div class="form-group">
            <label for="empresaUsuario" class="col-sm-2 control-label">Empresa</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="empresaUsuario" placeholder="Empresa" ng-model="usuario.Empresa">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger pull-left" ng-click="accion('eliminar')" ng-show="editando">
        <i class="fa fa-trash"></i>
        Eliminar
    </button>
    <button type="button" class="btn btn-primary" ng-click="accion('guardar')">
        <i class="fa fa-floppy-o"></i>
        Guardar
    </button>
    <button type="button" class="btn btn-default" ng-click="accion('cerrar')">Cancelar</button>
</div>
