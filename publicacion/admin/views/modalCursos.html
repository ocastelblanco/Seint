<div class="modal-header">
    <button type="button" class="close" ng-click="accion('cerrar')"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{titulo}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nombreCurso" class="col-sm-2 control-label">Curso</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreCurso" placeholder="Nombre del curso" ng-model="curso.NombreCurso">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger pull-left" ng-click="accion('eliminar')" ng-show="editando">
        <i class="fa fa-trash"></i>
        Eliminar
    </button>
    <button type="button" class="btn btn-primary" ng-click="accion('guardar')">
        <i class="fa fa-floppy-o"></i>
        Guardar
    </button>
    <button type="button" class="btn btn-default" ng-click="accion('cerrar')">Cancelar</button>
</div>
